<!DOCTYPE html>
<html lang='pl'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>System Rejestracji Czasu Pracy</title>
  <link href='img/favicon.png' rel='icon'>
  <link href='css/login-style.css' rel='stylesheet'>


</head>

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
  <script type="text/javascript" src="js/passwordVisibility.js"></script>
  <div id='login-page'>
    <div class='container'>
      <form>
        <h3>RCP PolDex</h3>
        
        <input type="text" placeholder="Login" id="username">
       
        <input type="password" placeholder="Hasło" id="password">
        <div class='parent'>
          <div class='child'>
            <input type="checkbox" id="pwd" onclick="showPassword()"> 
          </div>
          <div class='child'>
            <label for="pwd" >Pokaż hasło</label> 
          </div>
        </div>
       
        
        <div>
        <button>Zaloguj się</button>
       
    </form>
    </div>
  </div>
  
  <script type='module' src='./js/login.js'></script>

</body>

</html>
